[supervisord]
nodaemon=true

[program:asterisk]
command=/usr/sbin/asterisk -f -U root -G root
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
autorestart=true

[program:fastapi]
directory=/app
command=uvicorn app.main:app --host 0.0.0.0 --port 8000
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
autorestart=true
